<body>
    <div class="container">
        <div class="header">
            <h1>üîç SQL Query Analyzer</h1>
            <p>Analyze and format your SQL queries with intelligent suggestions</p>
            <p style="margin-top: 10px; font-size: 0.9rem; opacity: 0.8;">Created by Asif Peshkar @ NexumSoftware</p>
        </div>

        <div class="settings-bar">
            <div class="sample-queries">
                <button class="sample-btn" onclick="loadSample('basic')">Basic Query</button>
                <button class="sample-btn" onclick="loadSample('complex')">Complex Query</button>
                <button class="sample-btn" onclick="loadSample('issues')">Query with Issues</button>
            </div>
            <button id="convertBtn" class="convert-btn" onclick="analyzeSQL()">
                üöÄ Analyze SQL
            </button>
        </div>

        <div class="main-content">
            <div class="pane left-pane">
                <div class="pane-header">
                    <span>üìù SQL Input</span>
                    <button class="clear-btn" onclick="clearInput()" title="Clear input">‚úï Clear</button>
                </div>
                <div class="pane-content">
                    <textarea id="sqlInput" class="sql-input" placeholder="Enter or paste your SQL query here...

Examples:
‚Ä¢ SELECT * FROM users WHERE active = 1;
‚Ä¢ UPDATE users SET status = 'active';
‚Ä¢ DELETE FROM logs WHERE created_date < '2023-01-01';

Press Ctrl+Enter to analyze or use the Analyze button.">SELECT * FROM users WHERE active = 1 ORDER BY name;</textarea>
                </div>
                <div class="stats">
                    <span id="charCount">0 characters</span>
                    <span id="lineCount">0 lines</span>
                </div>
            </div>

            <div class="pane">
                <div class="pane-header">
                    <span>üìä Analysis Results</span>
                    <span id="analysisTime" style="font-size: 12px; color: #6c757d;"></span>
                </div>
                <div class="pane-content">
                    <div id="resultsContainer" class="results-container">
                        <div style="text-align: center; padding: 50px; color: #6c757d;">
                            <div style="font-size: 3rem; margin-bottom: 20px;">üéØ</div>
                            <h3>Ready to Analyze</h3>
                            <p>Enter your SQL query on the left and click "Analyze SQL" to see results here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample SQL queries
        const sampleQueries = {
            basic: `SELECT id, name, email 
FROM users 
WHERE active = 1 
ORDER BY name;`,
            
            complex: `SELECT 
    u.id,
    u.name,
    u.email,
    COUNT(o.id) as order_count,
    SUM(o.total) as total_spent
FROM users u
LEFT JOIN orders o ON u.id = o.user_id
WHERE u.created_date >= '2023-01-01'
  AND u.active = 1
GROUP BY u.id, u.name, u.email
HAVING COUNT(o.id) > 0
ORDER BY total_spent DESC
LIMIT 10;`,
            
            issues: `UPDATE users SET status = 'inactive';
DELETE FROM logs;
DROP TABLE temp_data;
TRUNCATE TABLE old_logs;`
        };

        // Load sample query
        function loadSample(type) {
            document.getElementById('sqlInput').value = sampleQueries[type];
            updateStats();
        }

        // Clear input
        function clearInput() {
            document.getElementById('sqlInput').value = '';
            updateStats();
            document.getElementById('resultsContainer').innerHTML = `
                <div style="text-align: center; padding: 50px; color: #6c757d;">
                    <div style="font-size: 3rem; margin-bottom: 20px;">üéØ</div>
                    <h3>Ready to Analyze</h3>
                    <p>Enter your SQL query on the left and click "Analyze SQL" to see results here.</p>
                </div>
            `;
        }

        // Update character and line count
        function updateStats() {
            const input = document.getElementById('sqlInput');
            const text = input.value;
            const charCount = text.length;
            const lineCount = text ? text.split('\n').length : 0;
            
            document.getElementById('charCount').textContent = `${charCount.toLocaleString()} characters`;
            document.getElementById('lineCount').textContent = `${lineCount} lines`;
        }

        // SQL Analysis Engine - Client-side implementation
        class SqlAnalyzer {
            constructor() {
                this.issues = [];
            }

            analyze(sql) {
                this.issues = [];
                const statements = this.splitStatements(sql);
                
                statements.forEach((statement, index) => {
                    this.analyzeStatement(statement.trim(), index);
                });

                return {
                    issues: this.issues,
                    formatted: this.formatSql(sql)
                };
            }

            splitStatements(sql) {
                // Simple statement splitting (can be enhanced)
                return sql.split(/;\s*(?=\w)/).filter(s => s.trim().length > 0);
            }

            analyzeStatement(statement, statementIndex) {
                const upperStatement = statement.toUpperCase();

                // SQL000: Basic syntax errors - keyword typos
                this.checkSyntaxErrors(statement, statementIndex);

                // SQL001: SELECT * usage - DISABLED
                // Disabled as SELECT * is commonly used and often perfectly acceptable

                // SQL002: UPDATE without WHERE
                if (/^UPDATE\s+/.test(upperStatement) && !/WHERE\s+/.test(upperStatement)) {
                    this.addIssue('SQL002', 2, 'UPDATE statement without WHERE clause', 
                        'Add a WHERE clause to avoid updating all rows', statementIndex);
                }

                // SQL003: DELETE without WHERE
                if (/^DELETE\s+FROM\s+/.test(upperStatement) && !/WHERE\s+/.test(upperStatement)) {
                    this.addIssue('SQL003', 2, 'DELETE statement without WHERE clause', 
                        'Add a WHERE clause to avoid deleting all rows', statementIndex);
                }

                // SQL004: Hardcoded values - DISABLED
                // Disabled as hardcoded values are often acceptable in many contexts

                // SQL005: Missing table aliases for joins
                if (/JOIN\s+/.test(upperStatement) && !/AS\s+\w+|JOIN\s+\w+\s+\w+/.test(upperStatement)) {
                    this.addIssue('SQL005', 0, 'Consider using table aliases', 
                        'Table aliases improve readability in JOIN operations', statementIndex);
                }

                // SQL006: CROSS JOIN detected
                if (/CROSS\s+JOIN/.test(upperStatement)) {
                    this.addIssue('SQL006', 1, 'CROSS JOIN detected', 
                        'CROSS JOINs can produce large result sets, ensure this is intentional', statementIndex);
                }

                // SQL007: Implicit comma joins
                if (/FROM\s+\w+\s*,\s*\w+/.test(upperStatement)) {
                    this.addIssue('SQL007', 1, 'Implicit comma join detected', 
                        'Use explicit JOIN syntax for better readability', statementIndex);
                }

                // SQL008: DROP statements
                if (/^DROP\s+(TABLE|DATABASE|INDEX)/.test(upperStatement)) {
                    this.addIssue('SQL008', 2, 'Destructive DROP statement', 
                        'Ensure this operation is intentional and properly backed up', statementIndex);
                }

                // SQL009: TRUNCATE statements
                if (/^TRUNCATE\s+TABLE/.test(upperStatement)) {
                    this.addIssue('SQL009', 2, 'TRUNCATE statement detected', 
                        'TRUNCATE removes all data and cannot be rolled back', statementIndex);
                }

                // SQL010: ORDER BY without LIMIT - DISABLED
                // Disabled as ORDER BY without LIMIT is often perfectly valid

                // SQL011: COUNT(*) vs COUNT(column)
                if (/COUNT\s*\(\s*\*\s*\)/.test(upperStatement)) {
                    this.addIssue('SQL011', 0, 'Using COUNT(*)', 
                        'Consider COUNT(column) if you want to exclude NULL values', statementIndex);
                }

                // SQL012: LIKE without wildcards
                if (/LIKE\s+['"][^%_]*['"]/.test(statement)) {
                    this.addIssue('SQL012', 1, 'LIKE without wildcards', 
                        'Use = operator instead of LIKE for exact matches', statementIndex);
                }

                // SQL013: OR in WHERE clause
                if (/WHERE.*\bOR\b/.test(upperStatement)) {
                    this.addIssue('SQL013', 0, 'OR operator in WHERE clause', 
                        'OR conditions may prevent index usage, consider alternative approaches', statementIndex);
                }

                // SQL014: Functions in WHERE clause
                if (/WHERE.*[A-Z_]+\s*\(.*\)\s*[=<>!]/.test(upperStatement)) {
                    this.addIssue('SQL014', 1, 'Function in WHERE clause', 
                        'Functions on columns prevent index usage', statementIndex);
                }

                // SQL015: DISTINCT usage
                if (/SELECT\s+DISTINCT/.test(upperStatement)) {
                    this.addIssue('SQL015', 0, 'DISTINCT usage detected', 
                        'Ensure DISTINCT is necessary as it can impact performance', statementIndex);
                }
            }

            checkSyntaxErrors(statement, statementIndex) {
                // Define all valid SQL keywords
                const validKeywords = [
                    'SELECT', 'FROM', 'WHERE', 'ORDER', 'BY', 'GROUP', 'HAVING', 'JOIN', 'INNER', 'LEFT', 'RIGHT', 'FULL', 'OUTER',
                    'ON', 'INSERT', 'INTO', 'VALUES', 'UPDATE', 'SET', 'DELETE', 'CREATE', 'ALTER', 'DROP', 'TABLE', 'INDEX',
                    'PRIMARY', 'KEY', 'FOREIGN', 'REFERENCES', 'CONSTRAINT', 'UNIQUE', 'CHECK', 'DEFAULT', 'NOT', 'NULL',
                    'AND', 'OR', 'IN', 'LIKE', 'BETWEEN', 'IS', 'AS', 'DISTINCT', 'ALL', 'ANY', 'SOME', 'EXISTS',
                    'UNION', 'INTERSECT', 'EXCEPT', 'CASE', 'WHEN', 'THEN', 'ELSE', 'END', 'IF', 'WHILE', 'FOR',
                    'DECLARE', 'BEGIN', 'COMMIT', 'ROLLBACK', 'TRANSACTION', 'PROCEDURE', 'FUNCTION', 'TRIGGER',
                    'VIEW', 'SCHEMA', 'DATABASE', 'USE', 'GRANT', 'REVOKE', 'EXEC', 'EXECUTE', 'RETURN',
                    'VARCHAR', 'CHAR', 'INT', 'INTEGER', 'BIGINT', 'SMALLINT', 'DECIMAL', 'NUMERIC', 'FLOAT', 'DOUBLE', 'REAL',
                    'DATE', 'TIME', 'DATETIME', 'TIMESTAMP', 'YEAR', 'TEXT', 'BLOB', 'BINARY', 'VARBINARY',
                    'BOOLEAN', 'BOOL', 'TRUE', 'FALSE', 'AUTO_INCREMENT', 'IDENTITY', 'SERIAL'
                ];

                const upperStatement = statement.toUpperCase();
                
                // Extract potential keywords from the statement (words that are likely meant to be SQL keywords)
                // Look for words in typical SQL keyword positions
                const words = upperStatement.match(/\b[A-Z][A-Z_]*\b/g) || [];
                
                for (const word of words) {
                    // Skip if it's already a valid keyword
                    if (validKeywords.includes(word)) continue;
                    
                    // Skip if it looks like a table/column name (lowercase originally or mixed case)
                    const originalWord = this.findOriginalWord(statement, word);
                    if (originalWord && /^[a-z]/.test(originalWord)) continue;
                    
                    // Skip common non-keyword patterns
                    if (/^\d+$/.test(word)) continue; // Numbers
                    if (word.length < 3) continue; // Very short words
                    if (/^[A-Z]+\d+$/.test(word)) continue; // Like TABLE1, COL2, etc.
                    
                    // Check if this word is similar to any valid SQL keyword
                    const closeMatch = this.findClosestKeyword(word, validKeywords);
                    if (closeMatch) {
                        this.addIssue('SQL000', 2, `SQL syntax error: '${originalWord || word}' appears to be a misspelled keyword, did you mean '${closeMatch}'?`, 
                            `Replace '${originalWord || word}' with '${closeMatch}'`, statementIndex);
                    }
                }

                // Check for basic SQL structure issues
                const trimmed = upperStatement.trim();
                
                // Check if it starts with a valid SQL command
                const validStarters = ['SELECT', 'INSERT', 'UPDATE', 'DELETE', 'CREATE', 'ALTER', 'DROP', 'TRUNCATE', 'WITH'];
                const startsWithValid = validStarters.some(starter => trimmed.startsWith(starter));
                
                if (!startsWithValid && trimmed.length > 0) {
                    // Check if it might be a typo of a valid starter
                    const possibleTypo = trimmed.split(/\s+/)[0];
                    if (possibleTypo && possibleTypo.length > 2) {
                        // Look for close matches
                        const closeMatch = validStarters.find(valid => {
                            return this.isCloseMatch(possibleTypo, valid);
                        });
                        
                        if (closeMatch) {
                            this.addIssue('SQL000', 2, `SQL syntax error: Statement appears to start with '${possibleTypo}', did you mean '${closeMatch}'?`, 
                                `Replace '${possibleTypo}' with '${closeMatch}'`, statementIndex);
                        } else {
                            this.addIssue('SQL000', 2, `SQL syntax error: Statement does not start with a valid SQL command`, 
                                `SQL statements should start with SELECT, INSERT, UPDATE, DELETE, CREATE, etc.`, statementIndex);
                        }
                    }
                }
            }

            // Find the original word in the statement (preserving case)
            findOriginalWord(statement, upperWord) {
                const regex = new RegExp(`\\b${upperWord}\\b`, 'i');
                const match = statement.match(regex);
                return match ? match[0] : null;
            }

            // Find the closest valid SQL keyword using edit distance
            findClosestKeyword(word, validKeywords) {
                let bestMatch = null;
                let bestDistance = Infinity;
                const maxDistance = Math.min(3, Math.floor(word.length / 2)); // Allow up to 3 errors or half the word length
                
                for (const keyword of validKeywords) {
                    const distance = this.levenshteinDistance(word, keyword);
                    if (distance <= maxDistance && distance < bestDistance) {
                        bestDistance = distance;
                        bestMatch = keyword;
                    }
                }
                
                return bestMatch;
            }

            // Calculate Levenshtein distance (edit distance) between two strings
            levenshteinDistance(str1, str2) {
                const matrix = [];
                
                for (let i = 0; i <= str2.length; i++) {
                    matrix[i] = [i];
                }
                
                for (let j = 0; j <= str1.length; j++) {
                    matrix[0][j] = j;
                }
                
                for (let i = 1; i <= str2.length; i++) {
                    for (let j = 1; j <= str1.length; j++) {
                        if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                            matrix[i][j] = matrix[i - 1][j - 1];
                        } else {
                            matrix[i][j] = Math.min(
                                matrix[i - 1][j - 1] + 1, // substitution
                                matrix[i][j - 1] + 1,     // insertion
                                matrix[i - 1][j] + 1      // deletion
                            );
                        }
                    }
                }
                
                return matrix[str2.length][str1.length];
            }

            // Helper method to check if two strings are close matches (simple similarity check)
            isCloseMatch(str1, str2) {
                if (Math.abs(str1.length - str2.length) > 2) return false;
                
                let differences = 0;
                const minLength = Math.min(str1.length, str2.length);
                
                for (let i = 0; i < minLength; i++) {
                    if (str1[i] !== str2[i]) {
                        differences++;
                        if (differences > 2) return false;
                    }
                }
                
                differences += Math.abs(str1.length - str2.length);
                return differences <= 2;
            }

            addIssue(ruleId, severity, message, suggestion, statementIndex) {
                this.issues.push({
                    ruleId,
                    severity,
                    message,
                    suggestion,
                    statementIndex
                });
            }

            formatSql(sql) {
                // Robust SQL formatting that preserves content
                let formatted = sql.trim();
                
                // Step 1: Keywords to uppercase
                formatted = formatted.replace(/\b(select|from|where|join|inner|left|right|full|outer|on|group|by|order|having|union|all|distinct|as|and|or|not|in|like|between|is|null|case|when|then|else|end|insert|into|values|update|set|delete|create|table|alter|drop|index|primary|key|foreign|references|constraint|unique|check|default|auto_increment|varchar|int|integer|bigint|decimal|float|double|date|datetime|timestamp|text|blob)\b/gi, 
                    (match) => match.toUpperCase());
                
                // Step 2: Add line breaks before major SQL clauses
                formatted = formatted.replace(/\s+(FROM|WHERE|GROUP\s+BY|ORDER\s+BY|HAVING|UNION\s+ALL|UNION)\s+/gi, '\n$1 ');
                
                // Step 3: Add line breaks before JOIN clauses
                formatted = formatted.replace(/\s+(JOIN|INNER\s+JOIN|LEFT\s+JOIN|RIGHT\s+JOIN|FULL\s+OUTER\s+JOIN)\s+/gi, '\n$1 ');
                
                // Step 4: Format SELECT columns if there are multiple
                if (formatted.includes(',') && formatted.toUpperCase().startsWith('SELECT')) {
                    // Find the SELECT portion (everything before FROM)
                    const fromIndex = formatted.toUpperCase().indexOf(' FROM ');
                    if (fromIndex > -1) {
                        const selectPart = formatted.substring(0, fromIndex);
                        const restPart = formatted.substring(fromIndex);
                        
                        // Only format if it's a SELECT with columns
                        if (selectPart.includes(',')) {
                            const selectKeyword = 'SELECT';
                            const columnsText = selectPart.substring(6).trim(); // Remove 'SELECT'
                            const columns = columnsText.split(',').map(col => col.trim());
                            
                            const formattedColumns = columns.map((col, index) => {
                                return '    ' + col; // Indent all columns
                            }).join(',\n');
                            
                            formatted = selectKeyword + '\n' + formattedColumns + restPart;
                        }
                    }
                }
                
                // Step 5: Clean up any double spaces but preserve line breaks
                formatted = formatted.replace(/[ \t]+/g, ' '); // Multiple spaces/tabs to single space
                formatted = formatted.replace(/\n\s+\n/g, '\n'); // Remove empty lines with just spaces
                
                return formatted;
            }
        }

        // Main analysis function
        function analyzeSQL() {
            const sqlInput = document.getElementById('sqlInput').value.trim();
            const convertBtn = document.getElementById('convertBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            const analysisTime = document.getElementById('analysisTime');

            if (!sqlInput) {
                showError('Please enter a SQL query to analyze.');
                return;
            }

            // Show loading state
            convertBtn.disabled = true;
            convertBtn.innerHTML = '‚è≥ Analyzing...';
            resultsContainer.innerHTML = '<div class="loading">üîÑ Analyzing your SQL query...</div>';
            
            const startTime = Date.now();

            try {
                // Use client-side analyzer
                const analyzer = new SqlAnalyzer();
                const result = analyzer.analyze(sqlInput);
                
                const endTime = Date.now();
                const duration = endTime - startTime;
                
                displayResults(result);
                analysisTime.textContent = `Analysis completed in ${duration}ms`;

            } catch (error) {
                console.error('Analysis error:', error);
                showError(`Failed to analyze SQL: ${error.message}`);
                analysisTime.textContent = '';
            } finally {
                convertBtn.disabled = false;
                convertBtn.innerHTML = 'üöÄ Analyze SQL';
            }
        }

        function showError(message) {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = `
                <div class="error-message">
                    <strong>‚ùå Error:</strong> ${message}
                </div>
            `;
        }

        function displayResults(result) {
            const resultsContainer = document.getElementById('resultsContainer');
            let html = '';

            // Issues section
            if (result.issues && result.issues.length > 0) {
                html += '<div class="issues-section">';
                html += `<div class="section-title">üö® Issues Found (${result.issues.length})</div>`;
                html += '<div class="issues-list">';
                
                result.issues.forEach(issue => {
                    const severityClass = getSeverityClass(issue.severity);
                    const severityIcon = getSeverityIcon(issue.severity);
                    
                    html += `
                        <div class="issue ${severityClass}">
                            <div class="issue-header">
                                ${severityIcon} <strong>${issue.ruleId}:</strong> ${issue.message}
                            </div>
                            ${issue.suggestion ? `<div class="issue-suggestion">üí° ${issue.suggestion}</div>` : ''}
                            ${issue.statementIndex !== null ? `<div class="issue-meta">Statement ${issue.statementIndex + 1}</div>` : ''}
                        </div>
                    `;
                });
                
                html += '</div></div>';
            } else {
                html += `
                    <div class="issues-section">
                        <div class="no-issues">
                            <div>No issues found! Your SQL looks great.</div>
                        </div>
                    </div>
                `;
            }

            // Formatted SQL section
            if (result.formatted) {
                html += '<div class="formatted-section">';
                html += '<div class="section-title">‚ú® Formatted SQL</div>';
                html += `<div class="formatted-sql">${escapeHtml(result.formatted)}</div>`;
                html += '</div>';
            }

            resultsContainer.innerHTML = html;
        }

        function getSeverityClass(severity) {
            switch (severity) {
                case 0: return 'info';
                case 1: return 'warning';
                case 2: return 'error';
                default: return 'info';
            }
        }

        function getSeverityIcon(severity) {
            switch (severity) {
                case 0: return '‚ÑπÔ∏è';
                case 1: return '‚ö†Ô∏è';
                case 2: return '‚ùå';
                default: return '‚ÑπÔ∏è';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('sqlInput').addEventListener('input', updateStats);
        
        document.getElementById('sqlInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                analyzeSQL();
            }
        });

        // Initialize
        updateStats();
    </script>
</body>
</html>
